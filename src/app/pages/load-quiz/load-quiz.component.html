
<div class="load-div">
<mat-form-field class="text-field">
    <mat-label>Paste quiz data</mat-label>
    <textarea matInput placeholder='' [(ngModel)]="quizCompressedData" class="text-area"></textarea>
</mat-form-field>
<button mat-flat-button color="primary" class="load-button" (click)="onLoadData()">
    <mat-icon>download_for_offline</mat-icon>
    <span>Load</span>
</button>
</div>
